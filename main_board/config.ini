[EKF]
start_lat = 48.5                        # approximate starting latitude
start_lon = -120.33                     # approximate starting longitude

[Environment]
coeff_friction = 0.25                   # coefficient of friction used for turning
gravity = 9.81                          # acceleration due to gravity (m/s^2)

[Robot]
mass = 2                                # mass of the robot (kilograms)
top_speed = 11.111                      # top speed of the robot (meters/second)
wheelbase_length = 0.239                # length of the wheelbase (meters)

[Trajectory]
goal_dist_thresh = 1                    # max dist from goal to consider goal achieved (meters)
goal_heading_thresh = 10                # max heading deviation to consider goal achieved (degrees)
max_deviation = 2                       # max deviation from the path in (meters)
max_turn_prep_dist = 10                 # max distance from waypoint to start a turn (meters)
min_crs_chg = 5                         # minimum course change for a turn to be generated (degrees?)
